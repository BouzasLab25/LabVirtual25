<!DOCTYPE html>
<html>
	
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>
<link rel="icon" href="http://adrifelcha.github.io/faviconMouse.png">
	
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

hr {
	height: 6px;
	background: url(http://ibrahimjabbari.com/english/images/hr-11.png) repeat-x 0 0;
    	border: 0;
}

hr.style2 { 
  border: 0; 
  height: 1px; 
  background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
  background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
  background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
  background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0); 
}
	
<!--Fuente para el título del Header (El recuadro superior en colores verdosos)-->	
h1 {
    font-size: 1.2em;
    font-family: Arial Black, "Times New Roman";
    text-align:center;
}
	
<!--El título de la página (El contenido)-->
h2 {
    font-size: 2em;
    font-weight: 900;
    font-family:Helvetica;
    text-align:center;
}
<!--El contenido de la página (El contenido)-->
h3 {
    font-size:medium;
    font-family: "Times New Roman", Georgia, Serif;
    margin-top: 50px;
    margin-bottom: 50px;  
}
	
<!--Subtítulo del Header (La descripción sobre el recuadro Azul)-->
h4 {
    font-size: 1.3em;
    font-family:Lucida Sans Unicode;
    text-align:center;
    margin-top: 20px;
    margin-bottom: 20px;  
}
	
h5 {
    font-size: 1.2em;
    font-family:'Couries New', 'Courier', 'monospace';
    text-align:center;
    margin-top: 50px;
    margin-bottom: 20px;  
    line-height: 1.1em;
    color: #444;
}
	
header {
    padding: 2em;
    color: white;
    background: linear-gradient(to bottom right, #086A87, #088A68);
    clear: left;
    text-align: center;
    border: 1px solid gray;
}
	
footer {
    padding: 2em;
    color: white;
    background: linear-gradient(to bottom right, #086A87, #088A68);
    clear: left;
    border: 1px solid gray;
    text-align: center;
}
nav {
    float: left;
    max-width: 160px;
    background-color: #BDBDBD;
    margin: 0;
    padding: 1em;
    border-left: 1px solid gray;
    border-right: 1px solid gray;
}
nav ul {
    list-style-type: none;
    padding: 0;
}
   
nav ul a {
    text-decoration: none;
}
article {
    margin-left: 170px;
    padding: 1em;
    overflow: hidden
	}
.column {
    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}
.left, .right {
  width: 25%;
}
.middle {
  width: 50%;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
	
</style>
</head>
<body>

<div class="container">
<header>
	<h1>Laboratorio Virtual 25</h1>
		
</header>
  

	
<article>
	{{ content }}
	
</article>

</div>
